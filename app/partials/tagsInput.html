<ui-select multiple tagging tagging-label="(new tag)">
  <ui-select-match placeholder="Select tags (optional)">
    {{$item}}
  </ui-select-match>

  <!-- show only 100 items at once because performance drops for big lists -->
  <ui-select-choices repeat="tagName in tagsInput.tagNames |
      filter: $select.search | limitTo: 100">
    {{tagName}}
  </ui-select-choices>
</ui-select>
