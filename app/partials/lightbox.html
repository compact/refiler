<div class="modal-body">
  <!-- close button -->
  <button class="close" aria-hidden="true" ng-click="$dismiss()">Ã—</button>

  <!-- buttons -->
  <div class="lightbox-nav">
    <div class="btn-group">
      <button class="btn btn-sm btn-default" ng-click="Lightbox.prevImage()">
        <i class="fa fa-fw fa-long-arrow-left"></i>
      </button>
      <button class="btn btn-sm btn-default" ng-click="Lightbox.nextImage()">
        <i class="fa fa-fw fa-long-arrow-right"></i>
      </button>
    </div>

    <a ng-href="{{Lightbox.file.getPath()}}" target="_blank"
        class="btn btn-sm btn-default" title="Open in new tab">
      <i class="fa fa-fw fa-search-plus"></i>
    </a>

    <div ng-if="Auth.permissions.edit" class="btn-group">
      <!-- file edit features -->
      <button class="btn btn-sm btn-primary" title="Edit"
          ng-click="openModal('editFile', Lightbox.file)">
        <i class="fa fa-fw fa-edit"></i>
      </button>
      <button class="btn btn-sm btn-danger" title="Delete"
          ng-click="openModal('deleteFile', Lightbox.file)">
        <i class="fa fa-fw fa-trash-o"></i>
      </button>
    </div>
  </div>

  <!-- image details -->
  <div class="lightbox-image-details">
    {{Lightbox.file.name}},
    {{Lightbox.file.formatDimensions()}},
    {{Lightbox.file.formatSize()}},
    {{Lightbox.file.formatDate()}}
  </div>

  <!-- image -->
  <div class="lightbox-image-container">
    <div class="lightbox-image-caption">{{Lightbox.file.caption}}</div>
    <img lightbox-img ng-src="{{Lightbox.file.getPath()}}" alt="">
  </div>
</div>
