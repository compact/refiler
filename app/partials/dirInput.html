<ui-select>
  <ui-select-match placeholder="Select a folder">
    {{$select.selected}}
  </ui-select-match>

  <!-- show only 100 items at once because performance drops for big lists -->
  <ui-select-choices repeat="displayPath in dirInput.displayPaths |
      filter: $select.search | limitTo: 100">
    {{displayPath}}
  </ui-select-choices>
</ui-select>
